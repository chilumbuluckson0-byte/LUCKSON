<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    .form-container {
      max-width: 400px;
      margin: 80px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #f30514;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .error {
      color: red;
      font-size: 13px;
      margin-top: -5px;
      margin-bottom: 8px;
      display: none;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #f30514;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #c20410;
    }
    p {
      text-align: center;
      margin-top: 15px;
    }
    p a {
      color: #f30514;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">RedWheel Rentals</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="#cars">Cars</a></li>
        <li><a href="about.html" class="active">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="signup.html">Sign up</a></li>
      </ul>
    </nav>
  </header>

  <div class="form-container"> 
    <h2>Login to RedWheel Rentals</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <div id="emailError" class="error">Please enter a valid email address.</div>

      <input type="password" id="password" placeholder="Password" required />
      <div id="passwordError" class="error">Password must be at least 6 characters long.</div>

      <button type="submit">Login</button>
      <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </form>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const emailField = document.getElementById("email");
    const passwordField = document.getElementById("password");
    const emailError = document.getElementById("emailError");
    const passwordError = document.getElementById("passwordError");

    form.addEventListener("submit", function(event) {
      event.preventDefault();
      let valid = true;

      // Email validation
      const email = emailField.value.trim();
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        emailError.style.display = "block";
        valid = false;
      } else {
        emailError.style.display = "none";
      }

      // Password validation
      const password = passwordField.value.trim();
      if (password.length < 6) {
        passwordError.style.display = "block";
        valid = false;
      } else {
        passwordError.style.display = "none";
      }

      if (valid) {
        window.location.href = "dashboard.html"; // Redirect after validation
      }
    });
  </script>
</body>
</html>
